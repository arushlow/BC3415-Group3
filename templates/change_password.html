<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Change Password</h1>
    </header>
    <main>
        <div class="form-container">
            {% if error %}
            <p class="error">{{ error }}</p>
            {% endif %}
            <form action="{{ url_for('change_password') }}" method="POST" class="login-form">
                <div class="form-group">
                    <label for="new_password">New Password:</label>
                    <input type="password" id="new_password" name="new_password" required>
                </div>
                <button type="submit" class="cta-button" style="width: auto;">Update Password</button>
            </form>
            <div class="form-footer">
                <a href="{{ url_for('change_login_info') }}" class="signup-link">Back to settings</a>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 AI-Powered Banking. All rights reserved.</p>
    </footer>
</body>
</html>
