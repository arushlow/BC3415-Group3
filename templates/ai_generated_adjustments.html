<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Generated Adjustments</title>
    <script defer src="{{ url_for('static', filename='AI-Generated_Adjustments.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='AI-Generated_Adjustments.css') }}">
</head>
<body>
    <h1>AI-Generated Financial Adjustments</h1>
    <form id="preferences-form">
        <div class="input-group">
            <label for="income">Monthly Income (SGD)</label>
            <input type="number" id="income" name="income" required>
        </div>

        <div class="input-group">
            <label for="expenses">Monthly Expenses (SGD)</label>
            <input type="number" id="expenses" name="expenses" required>
        </div>

        <div class="input-group">
            <label for="savings">Current Savings (SGD)</label>
            <input type="number" id="savings" name="savings" required>
        </div>

        <div class="input-group">
            <label for="investments">Current Investments (SGD)</label>
            <input type="number" id="investments" name="investments" required>
        </div>

        <div class="input-group">
            <label for="debt">Total Debt (SGD)</label>
            <input type="number" id="debt" name="debt" required>
        </div>

        <div class="input-group">
            <label for="risk-tolerance">Risk Tolerance</label>
            <select id="risk-tolerance" name="risk-tolerance">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
        </div>

        <button type="submit" class="cta-button">Get AI Suggestions</button>
    </form>

    <div id="recommendation-summary">
        <h3>AI Recommendations</h3>
        <p><strong>Investment Strategy:</strong> {{ investment_strategy }}</p>
        <p><strong>Optimal Savings Plan:</strong> {{ savings_plan }}</p>
        <p><strong>Debt Repayment Strategy:</strong> {{ debt_strategy }}</p>
        <p><strong>Projected Growth:</strong> SGD {{ projected_growth }}</p>
    </div>
