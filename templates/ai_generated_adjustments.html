<form id="preferences-form">
    <div class="input-group">
        <label for="income">Monthly Income (SGD)</label>
        <input type="number" id="income" name="income" placeholder="e.g., 5000">
    </div>

    <div class="input-group">
        <label for="expenses">Monthly Expenses (SGD)</label>
        <input type="number" id="expenses" name="expenses" placeholder="e.g., 3000">
    </div>

    <div class="input-group">
        <label for="savings">Current Savings (SGD)</label>
        <input type="number" id="savings" name="savings" placeholder="e.g., 20000">
    </div>

    <div class="input-group">
        <label for="investments">Current Investments (SGD)</label>
        <input type="number" id="investments" name="investments" placeholder="e.g., 50000">
    </div>

    <div class="input-group">
        <label for="debt">Total Debt (SGD)</label>
        <input type="number" id="debt" name="debt" placeholder="e.g., 10000">
    </div>

    <div class="input-group">
        <label for="risk-tolerance">Risk Tolerance</label>
        <select id="risk-tolerance" name="risk-tolerance">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>
    </div>

    <div class="input-group">
        <label for="investment-goal">Investment Goal</label>
        <input type="text" id="investment-goal" name="investment-goal" placeholder="e.g., Retire early at 50">
    </div>

    <button type="submit" class="cta-button">Get AI Suggestions</button>
</form>
