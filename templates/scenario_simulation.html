<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Scenario Simulation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='scenario_simulation.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.0.2/dist/chartjs-plugin-annotation.min.js"></script>
</head>

<body class="simulation-page">
    <header class="simulation-header">
        <h1>Financial Scenario Simulation</h1>
        <p>Simulate the impact of different financial decisions on your future and prepare for retirement, investments, and savings growth.</p>
    </header>

    <main class="simulation-main">
        <section id="simulation-form">
            <h2>Enter Your Financial Details</h2>
            <form id="scenario-form">
                <!-- Age and Retirement Information -->
                <div class="input-group">
                    <label for="current-age">Current Age</label>
                    <input type="number" id="current-age" name="current-age" placeholder="e.g., 30" required min="18" max="100">
                </div>
                
                <div class="input-group">
                    <label for="retirement-age">Desired Retirement Age</label>
                    <input type="number" id="retirement-age" name="retirement-age" placeholder="e.g., 65" required min="18" max="100">
                </div>

                <!-- Income and Expenses -->
                <div class="input-group">
                    <label for="monthly-income">Monthly Income (SGD)</label>
                    <input type="number" id="monthly-income" name="monthly-income" placeholder="e.g., 5000" required min="0">
                </div>

                <div class="input-group">
                    <label for="monthly-expenses">Monthly Expenses (SGD)</label>
                    <input type="number" id="monthly-expenses" name="monthly-expenses" placeholder="e.g., 3000" required min="0">
                </div>

                <!-- Savings and Investment Preferences -->
                <div class="input-group">
                    <label for="monthly-savings">Monthly Savings (SGD)</label>
                    <input type="number" id="monthly-savings" name="monthly-savings" placeholder="e.g., 1000" required min="0">
                </div>

                <div class="input-group">
                    <label for="investment-strategy">Investment Strategy</label>
                    <select id="investment-strategy" name="investment-strategy">
                        <option value="conservative">Conservative</option>
                        <option value="balanced">Balanced</option>
                        <option value="aggressive">Aggressive</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="retirement-investment-strategy">Investment Strategy After Retirement</label>
                    <select id="retirement-investment-strategy" name="retirement-investment-strategy">
                        <option value="conservative" selected>Conservative</option>
                        <option value="balanced">Balanced</option>
                        <option value="aggressive">Aggressive</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="investment-increase">Increase in Investment (%)</label>
                    <input type="number" id="investment-increase" name="investment-increase" min="0" max="100" step="1" placeholder="e.g. 10">
                </div>

                <!-- Life Event Choices (Career Switch, Major Purchases) -->
                <div class="input-group">
                    <label for="career-switch-impact">Impact of Career Switch (SGD/year)</label>
                    <input type="number" id="career-switch-impact" name="career-switch-impact" placeholder="e.g. 10000">
                </div>

                <div class="input-group">
                    <label for="career-switch-age">Age of Career Switch</label>
                    <input type="number" id="career-switch-age" name="career-switch-age" placeholder="e.g. 35" min="18" max="100">
                </div>

                <div class="input-group">
                    <label for="purchase-amount">Purchase Amount for House (SGD)</label>
                    <input type="number" id="purchase-amount" name="purchase-amount" placeholder="e.g. 500000" min="0">
                </div>

                <div class="input-group">
                    <label for="purchase-age">Age of House Purchase</label>
                    <input type="number" id="purchase-age" name="purchase-age" placeholder="e.g. 35" min="18" max="100">
                </div>

                <button type="submit" class="cta-button">Simulate Scenario</button>
            </form>
        </section>
        <section id="simulation-results">
            <h2>Simulation Results</h2>
            <div id="result-summary">
                <!-- Results will be shown here after simulation -->
            </div>

            <div id="result-chart">
                <!-- Graph or chart to show the results visually -->
            </div>
        </section>
        
        <div class="form-footer">
            <a href="{{ url_for('features') }}" class="back-link">
                <span class="back-icon">‚Üê</span> Return to Features
            </a>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 AI-Powered Banking. All rights reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='scenario_simulation.js') }}"></script>
</body>
</html>
